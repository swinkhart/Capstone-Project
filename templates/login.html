{% extends 'navbarNotLoggedIn.html' %}
{% block content %}
<br>
<br>
<div class="flex-center-elements">
    <form class="container login-form-width">
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>

            Your password must be atleast 8 characters long, contain letters and numbers, and must not contain spaces.
        </div>
        </div>
        <a class="btn btn-outline-warning" href="{{ url_for('index') }}" role="button">submit</a>
    </form>
</div>
{% endblock %}
