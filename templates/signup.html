{% extends 'navbarNotLoggedIn.html' %}
{% block content %}
<br>
<br>
<div class="flex-center-elements">
    <form class="container login-form-width" action="{{ url_for('signupResponse') }}" method="POST">
        <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleInputFirstName" name="firstName">
        </div>
        <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastName" name="lastName">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        <div id="passwordHelpBlock" class="form-text">
            Your password must be atleast 8 characters long, contain letters and numbers, and must not contain spaces.
        </div>
        </div>
        <div>
            <button type="submit" class="btn btn-outline-warning long-button">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
